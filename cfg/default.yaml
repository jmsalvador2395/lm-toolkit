paths:
  logdir_base: "{{project_root}}/tensorboard"
  cache: "{{project_root}}/data/cache"
  results: "{{project_root}}/results"
  
general: 
  task: "mnist_mlp"
  seed: 125
  note: "a quick note about this training run. this note will show up in tensorboard."
  load_checkpoint: null

params:
  # model params
  compile: True
  in_size: 784
  hidden_dim: 500
  dropout: 0.05
  num_classes: 10
  keep_higher_eval: True

  # optimizer params
  lr: .005
  weight_decay: 0
  beta1: .9
  beta2: .999
  eps: 1.0e-8
  clip_max_norm: 1

  # optimizer scheduler
  sched_step_size: 4
  sched_gamma: 0.999

  # data params
  num_proc: 20
  shuffle: True
  batch_size: 1024
  num_epochs: 30
  eval_freq: 50
  log_freq: 10

# Used for hyperparameter search.
# For each parameter, if "num_samples" isn't specified, 
# only the values specificed in the "values" argument will be used
search_params:
  search_type: 'grid'
  lr: 
    values: [1.0e-5, 1.0e-3]
    num_samples: 5
